<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العداد - العد التنازلي ومواقيت الصلاة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="العداد.png" alt="العداد" class="logo">
            <p>العد التنازلي لشهر رمضان المبارك لعام 2026 ومواقيت الصلاة</p>
        </header>
        <section id="countdown">
            <h2>العد التنازلي لشهر رمضان</h2>
            <div class="time"><span id="days"></span> أيام</div>
            <div class="time"><span id="hours"></span> ساعات</div>
            <div class="time"><span id="minutes"></span> دقائق</div>
            <div class="time"><span id="seconds"></span> ثواني</div>
        </section>
        <section id="prayer-times">
            <h2>مواقيت الصلاة</h2>
            <div class="city">
                <h3>مكة</h3>
                <p>أقرب صلاة: <span id="next-prayer-makkah"></span></p>
                <ul>
                    <li>الفجر: <span id="fajr-makkah"></span></li>
                    <li>الظهر: <span id="dhuhr-makkah"></span></li>
                    <li>العصر: <span id="asr-makkah"></span></li>
                    <li>المغرب: <span id="maghrib-makkah"></span></li>
                    <li>العشاء: <span id="isha-makkah"></span></li>
                </ul>
            </div>
            <div class="city">
                <h3>المدينة المنورة</h3>
                <p>أقرب صلاة: <span id="next-prayer-madinah"></span></p>
                <ul>
                    <li>الفجر: <span id="fajr-madinah"></span></li>
                    <li>الظهر: <span id="dhuhr-madinah"></span></li>
                    <li>العصر: <span id="asr-madinah"></span></li>
                    <li>المغرب: <span id="maghrib-madinah"></span></li>
                    <li>العشاء: <span id="isha-madinah"></span></li>
                </ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
